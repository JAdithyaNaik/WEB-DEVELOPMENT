<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCISE 1 SOURCE CODE</title>
</head>
<body>
    <header>
        <h1>There are 6 audio and 6 video files , our task is to arrange them in order</h1>
    </header>

    <main>
        <h2>AUDIO FILES</h2>
        <audio src="2.mp3" controls muted ></audio><br>
        <audio src="1.mp3" controls muted ></audio><br>
        <audio src="3.mp3" controls muted ></audio><br>
        <audio src="4.mp3" controls muted ></audio><br>
        <audio src="5.mp3" controls muted ></audio><br>
        <audio src="6.mp3" controls muted ></audio><br>
        <h2>VIDEO FILES</h2>
        <video src="1.mp4" controls muted width="155" height="255"></video><br>
        <video src="2.mp4" controls muted width="155" height="255"></video><br>
        <video src="3.mp4" controls muted width="155" height="255"></video><br>
        <video src="4.mp4" controls muted width="155" height="255"></video><br>
        <video src="5.mp4" controls muted width="155" height="255"></video><br>
        <video src="6.mp4" controls muted width="155" height="255"></video><br>
    </main>
</body>
</html>
