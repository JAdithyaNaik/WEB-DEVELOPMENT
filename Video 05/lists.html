<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists 
    </title>
</head>

<!-- there are 3 types of lists:
1.Ordered (<ol>)
2.Unoredered(<ul>)
3.Defination(<dl>) -->
<body>
    <h5>Unordered list</h5>
    <!-- <ul type = "square"> -->
          <!-- for square shape at starting -->
    <!-- <ul type = "circle"> -->
          <!-- for circle shape at satrting -->
     <ul>  
        <!-- YEH DHOTHA HAI DEFAULT,AGAR AAP KUCH BHI NAHI LIKA THO VO DISC KE FORMAT ME DIKTHA HAI -->
        <li>Aditya</li>
        <li>Bhanu</li>
        <li>Vivek</li>
        <li>Vinay</li>
    </ul>
    <h5>ordered list</h5>
    <ol>
        <!-- YEH DHOTHA HAI DEFAULT,AGAR AAP KUCH BHI NAHI LIKA THO VO NUMERIC KE FORMAT ME DIKTHA HAI  -->
    <!-- <ol type="I"> -->
        <!-- for capital roman no. -->
    <!-- <ol type="i"> -->
        <!-- for small roman no. -->
    <!-- <ol type="A"> -->
        <!-- for capital alphabets -->
    <!-- <ol type="a"> -->
        <!-- for small alphabets -->
        <li>Aditya</li>
        <li>Bhanu</li>
        <li>Vivek</li>
        <li>Vinay</li>
    </ol>

    <dl>
        <h5>We have another typr of list called as defination list</h5>
        <dt>One :</dt>
        <!-- defination litle -->
        <dd>Uska explanation yeha hotha hai</dd>
        <!-- defination ka defination -->
        <dt>Two :</dt>
        <dd>Uska explanation yeha hotha hai</dd>
        <dt>Three :</dt>
        <dd>Uska explanation yeha hotha hai</dd>
    </dl>
</body>
</html>
