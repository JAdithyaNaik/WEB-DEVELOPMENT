<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table insertion</title>
</head>

<body>
    <thead>Its a header</thead> 
    <!-- thead represents table header -->
    <table>

        <caption>
            Student Info
        </caption>
        <!-- used for caption -->

        <tbody>
            <tr>
                <!-- used for table row -->
                <th>Name</th>
                <!-- used for table heading -->
                <th>Roll number</th>
                <th>Marks</th>
            </tr>

            <tr>
                <td>Adithya</td>
                <!-- used for table data -->
                <td>22311A12H4</td>
                <td>9.50</td>
            </tr>

            <tr>
                 <td colspan="2">Bhanu</td>
                 <!-- used for combining coloums (here 2 reprents 2 coloums to be combined) -->
                 <!-- <td>22311A05v4</td> -->
                 <td>9.07</td>
            </tr>

            <tr>
                <td>Vinay</td>
                <td>22311A05v1</td>
                <td>9.00</td>
           </tr>

           <tr>
            <td>Vivek</td>
            <td>22311A12J1</td>
            <td rowspan="4">9.35</td>
            <!-- used for combining rows (here 4 reprents 4 rows to be combined) -->
       </tr>


        </tbody>



    </table>
    <tfoot>Its afooter</tfoot>
    <!-- tfoot reprents footer -->
</body>

</html>
<!-- windows+shift+s    for snapshot of screen -->
<!-- alt+shift+downarraw    for data replication -->
